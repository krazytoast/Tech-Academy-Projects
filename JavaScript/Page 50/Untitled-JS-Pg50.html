<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device=width, initial=scale=1">
    <title>The DOM</title>
</head>
<body>
    <div>
        <h1>The Document Object Model</h1>
        <p>
            The DOM is a logical structure or an abstration of XML/HTML data.
        </p>
    </div>
    <div>
        <p>
            The DOM will arrange HTML Elemants in a tree-like data structure.
        </p>
    </div>
    <script>
        function changeText(){
            let pElements = document.getElementsByTagName("p");
            for (let n = 0; n < pElements.length; n++) {
                pElements[n].innerHTML = "New Text";
            }
        }
        // change text of <p> elements to "New text"
        // 2 seconds after loading the HTML doc
        setTimeout(changeText, 2000);    
    </script>
</body>
</html>
